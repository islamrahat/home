<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <div><input type="text" id="display" class="display" readonly></div>
    <div class="button">
        <button value="AC" type="button" onclick="display.value = ''">AC</button>
        <button value="DE" type="button" onclick="display.value = display.value.toString().slice(0,-1)">DE</button>
        <button value="+" type="button" onclick="display.value += '+'">+</button>
        <button value="-" type="button" onclick="display.value += '-'">-</button>
    </div>
    <div class="button">
        <button value="7" type="button" onclick="display.value += '7' ">7</button>
        <button value="8" type="button" onclick="display.value += '8' ">8</button>
        <button value="9" type="button" onclick="display.value += '9' ">9</button>
        <button value="*" type="button" onclick="display.value += '*' ">*</button>
    </div>
    <div class="button">
        <button value="4" type="button" onclick="display.value += '4' ">4</button>
        <button value="5" type="button" onclick="display.value += '5' ">5</button>
        <button value="6" type="button" onclick="display.value += '6' ">6</button>
        <button value="/" type="button" onclick="display.value += '/' ">/</button>
    </div>
    <div class="button">
        <button value="1" type="button" onclick="display.value += '1' ">1</button>
        <button value="2" type="button" onclick="display.value += '2' ">2</button>
        <button value="3" type="button" onclick="display.value += '3' ">3</button>
        <button value="." type="button" onclick="display.value += '.' ">.</button>
    </div>
    <div class="button">
        <button value="00" type="button" onclick="display.value += '00'">00</button>
        <button value="0" type="button" onclick="display.value += '0'">0</button>
        <button value="=" type="button" class="equal" onclick="display.value = eval(display.value)">=</button>
    </div>

    </div>

    
</body>
</html>
